<!DOCTYPE html> <!-- This is the basic declaration for HTML code-->

<html lang="en"> <!-- This tag is the root element for the HTML document-->
<!-- The "lang" attribute specify the language of the web page -->
    <head>
        <!-- Everything inside this tag won't be shown in the page visually so it's useful to link stylesheets or metadata -->

        <meta charset="UTF-8"/> 
        <!-- This tag specifies the character encoding for the HTML document -->

        <title> Example </title>
        <!-- This tag specifies the title of the HTML document, which is shown in the browser tab -->
        
        <meta name="viewport" content="width=device-width"/>
        <!-- This tag makes the page adaptable to different screen sizes -->

        <link rel="stylesheet" href="BoxModel-Script.css"/>
        <!-- This tag links an external CSS stylesheet -->
    </head>

    <body>
        <!-- Everything inside this tag will be shown in the page visually so it's useful to put text, images, links, etc. -->

        <h1>This is an example text</h1>
        <p>And this is just an example of paragraph!</p>
    </body>
</html>
