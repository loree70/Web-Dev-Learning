<!DOCTYPE html> <!-- This is the basic declaration for HTML code-->

<html lang="en"> <!-- This tag is the root element for the HTML document-->
<!-- The "lang" attribute specify the language of the web page -->
    <head>
        <!-- Everything inside this tag won't be shown in the page visually so it's useful to link stylesheets or metadata -->

        <meta charset="UTF-8"/> 
        <!-- This tag specifies the character encoding for the HTML document -->

        <title> Some images </title>
        <!-- This tag specifies the title of the HTML document, which is shown in the browser tab -->
        
        <meta name="viewport" content="width=device-width"/>
        <!-- This tag makes the page adaptable to different screen sizes -->

    </head>

    <body>
        <!-- Everything inside this tag will be shown in the page visually so it's useful to put text, images, links, etc. -->

        <header>
            <h1>Some images</h1>
        </header>

        <main>
            <section id="cats">
                <h1>Some cats</h1>

                <img src="images/cat.jpg" alt="A cat" width="600" height="400" loading="lazy"/>
                <!--To set up an imge use the <img> tag-->
                <!--The src attribute is used to define the URL/path of the image-->
                <!--The alt attribute is what is going to be displayed if the image is unavable or what is read when the page is read by voice assistants-->
                <!--It's good practice to setup the size to avoid some problems even thought you are going to modify it with CSS.-->
                <!--loading="lazy" sets up this mode that renders the image when you get closer and not at the start of the page.
                This enhances performance.-->

                <img src="images/cat1.jpg" alt="Another cat" width="1920" height="1080" loading="lazy">
            </section>

            <section id="pizza">
                <h1>Some pizzas</h1>

                <img src="images/pizza.jpg" alt="Pizzaaa" width="800" height="400" loading="lazy">

                <img src="images/pizza1.jpg" alt="Another pizzaaaa" width="1200" height="800" loading="lazy">
            </section>
        </main>
    </body>
</html>
